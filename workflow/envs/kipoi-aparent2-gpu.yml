name: kipoi-aparent2
channels:
  - conda-forge
  - bioconda
dependencies:
  - python=3.7 # loading the aparent h5 fails in newer versions
  - tensorflow==1.14.0 # the aparent model was trained in tensorflow 1; the lambdas don't work as they are in TF2
  - keras==2.2.4 # matching keras version for TF
  - h5py==2.10.0 # the aparent h5 file fails in newer versions
  - scipy
  - cyvcf2
  - pyarrow
  - pyranges
  - pip
  - setuptools>=61.0.0 # setuptools using pyproject.toml
  - tensorflow-gpu==1.14.0 # the aparent model was trained in tensorflow 1; the lambdas don't work as they are in TF2
  - pip:
      - "../../pkgs/kipoi_aparent2"
        
