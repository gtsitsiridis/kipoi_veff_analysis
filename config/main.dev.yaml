    alternative: alt1
    mapper: lightgbm_cage
    isoform_file: example_files/isoform_proportions.tsv
    aggregation_mode: logsumexp
    upstream_tss: 2000
    downstream_tss: 500
  enformer_veff4:
    predictor: enformer
    alternative: alt1
